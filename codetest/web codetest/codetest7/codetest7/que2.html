<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Even and Odd Numbers</title>
</head>
<body>
    <h1>Even and Odd Numbers</h1>
    <ul id="output"></ul>

    <script>const outputList = document.getElementById('output');

    for (let i = 0; i <= 15; i++) {
      const listItem = document.createElement('li');
      if (i % 2 === 0) {
        listItem.textContent = i + ' is even';
      } else {
        listItem.textContent = i + ' is odd';
      }
      outputList.appendChild(listItem);
    }</script>
</body>
</html>
